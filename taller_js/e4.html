<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title></title>
   </head>
   <body>
     <h1 id="bomba">Cuidadoooo SE viene la bombaaa CSMMM!!!</h1>
     <h2 id="timer">2</h2>
     <script>
       var timer_tag = document.getElementById('timer');
       var timer = timer_tag.innerHTML;
       var timer = parseInt(timer);
        var bomb = setInterval(function(){
         timer = timer - 1
         timer_tag.innerHTML = timer
         if(timer == 0){
           var bomba = document.getElementById('bomba');
           bomba.innerHTML = 'Boooooom!!';
           clearInterval(bomb)
         }
       }, 1000);
     </script>
   </body>
</html>
